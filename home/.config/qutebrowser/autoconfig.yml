# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  content.autoplay:
    global: false
  content.canvas_reading:
    global: false
  content.cookies.accept:
    global: no-3rdparty
  content.cookies.store:
    global: true
  content.geolocation:
    global: false
  content.headers.accept_language:
    global: en-US,en;q=0.5
  content.headers.custom:
    global:
      accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8
  content.headers.do_not_track:
    global: null
  content.headers.referer:
    global: same-domain
  content.headers.user_agent:
    global: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko)
      Chrome/71.0.3578.98 Safari/537.36
  content.host_blocking.enabled:
    global: true
  content.host_blocking.lists:
    global:
    - /etc/hosts
  content.javascript.enabled:
    '*://*.cloud.disroot.org/*': true
    '*://*.drive.google.com/*': true
    '*://*.lichess.org/*': true
    '*://*.mangadex.org/*': true
    '*://*.mega.nz/*': true
    '*://*.web.telegram.org/*': true
    '*://*.www.chess.com/*': true
    '*://*.www.mangaupdates.com/*': true
    '*://*.www.reddit.com/*': true
    '*://*.www.youtube.com/*': true
    global: false
  content.local_content_can_access_file_urls:
    global: false
  content.media_capture:
    global: false
  content.private_browsing:
    global: false
  content.proxy:
    global: socks://localhost:9050/
  content.webgl:
    global: false
  content.webrtc_ip_handling_policy:
    global: disable-non-proxied-udp
  downloads.location.directory:
    global: /mnt/hdd1/downloads
  url.default_page:
    global: https://apps.disroot.org/
  url.searchengines:
    global:
      DEFAULT: https://www.startpage.com/do/dsearch?query={}
