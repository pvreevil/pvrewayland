# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  content.canvas_reading:
    global: false
  content.geolocation:
    global: false
  content.headers.accept_language:
    global: en-US,en;q=0.5
  content.headers.custom:
    global:
      accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8
  content.headers.do_not_track:
    global: true
  content.headers.user_agent:
    global: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like
      Gecko) Chrome/73.0.3683.103 Safari/537.36
  content.javascript.enabled:
    global: false
  content.local_content_can_access_file_urls:
    global: false
  content.media_capture:
    global: false
  content.proxy:
    global: socks://localhost:9050/
  content.webgl:
    global: false
  content.webrtc_ip_handling_policy:
    global: disable-non-proxied-udp
  downloads.location.directory:
    global: /mnt/hdd1/downloads
  url.default_page:
    global: https://apps.disroot.org/
  url.searchengines:
    global:
      DEFAULT: https://www.startpage.com/do/dsearch?query={}
