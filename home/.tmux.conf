set -g default-terminal "tmux-256color"
set -g terminal-overrides ",alacritty*:RGB"
set -g destroy-unattached on
set -g escape-time 0

set -g set-titles on
set -g set-titles-string "#W"

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

set -g status-fg colour7
set -g status-bg '#cd607e'
set -g pane-active-border-fg colour4
set -g pane-border-fg '#cd607e'
set -g pane-border-status top
set -g pane-border-format '#{pane_current_command}'


set -g window-status-format ' #W '
set -g window-status-current-format ' #W '
set -g allow-rename on
set -g status-interval 1

setw -g window-status-current-style 'bg=#e296a7,fg=#000000'
setw -g window-status-style 'bg=#d87b92,fg=#000000'
setw -g window-status-separator ''
setw -g aggressive-resize on
setw -g automatic-rename on

set -g status-justify centre
set -g status-left ''
set -g status-right ''

set -g default-command "${SHELL}"

#wayland clipboard
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"
unbind p
bind-key p run "wl-paste | tmux load-buffer - ; tmux paste-buffer"

#vi
bind Escape copy-mode
bind P paste-buffer
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi Y send -X copy-selection

#split
bind \ split-window -h
bind - split-window -v 

#nav
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
unbind l
bind l select-pane -R

#resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
